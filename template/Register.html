<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
      
      <!-- <link rel="shortcut icon" type="image/x-icon" href="{%static 'image/favicon.ico'%}"> -->
    <title>Sign Up Form </title>
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Sign Up </header>
        <form action="#">
            <div class="field space">
                <span class="fa fa-user"></span>
                <input type="text" name="" required placeholder="First Name">
            </div>

            <div class="field space">
                <span class="fa fa-user"></span>
                <input type="text" name="" required placeholder="Last Name">
            </div>

            <div class="field space">
                <span class="fa fa-user"></span>
                <input type="text" name="" required placeholder="User Name">
            </div>

            <div class="field space">
                <span class="fa fa-phone"></span>
                <input type="number" name="" required placeholder="Phone Number">
            </div>

            <div class="field space">
                <span class="fa fa-envelope"></span>
                <input type="email" name="" required placeholder="Email Address">
            </div>

            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Password">
                <span class="show">SHOW</span>
            </div>

            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Confirm Password">
                <span class="show">SHOW</span>
            </div>

<!--            <div class="pass">-->
<!--                <a href="#">Forgot Password?</a>-->
<!--            </div>-->

            <div class="field space">
            <input type="submit" value="Sign Up">
            </div>
        </form>

<script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
  </body>
</html>
